<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="./script.js">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>

            <div class="display-screen">

                <div id="display"></div>
            </div>

            <div class="button">
                <table>

                    <tr>
                        <td> <button class="btn" id="clear">C</button></td>
                        <td><button class="btn" id="+">&plus;</button></td>
                        <td><button class="btn" id="*">&times;</button></td>
                        <td><button class="btn" id="backspace">&lt;</button></td>
                    </tr>

                    <tr>
                        <td> <button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn" id="/">&divide;</button></td>
                    </tr>

                    <tr>
                        <td> <button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn" id="-"> &minus; </button></td>
                    </tr>

                    <tr>
                        <td> <button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn" id="%">&percnt;</button></td>
                    </tr>

                    <tr>
                        <td> <button class="btn" id=".">&#8729;</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn" id="√">&radic;</button></td>
                        <td><button class="btn" id="=">&equals;</button></td>
                    </tr>
                </table>

            </div>

        </div>
    </div>

    <script>
        let display = document.querySelector('#display');
        let buttons = document.querySelectorAll('button');

        buttons.forEach((item) => {

            item.onclick = () => {
                if (item.id == 'clear') {
                    display.innerHTML = '';
                }
                else if (item.id == 'backspace') {
                    let string = display.innerHTML.toString();
                    display.innerHTML = string.substring(0, string.length - 1);
                }
                else if (display.innerText != '' && item.id == '=') {
                    display.innerText = eval(display.innerText);
                }
                else if (display.innerText == '' && item.id == '=') {
                    display.innerText = 'Empty❗';
                    setTimeout(() => (display.innerText = ''), 2000);
                }

                else {
                    display.innerText += item.id;
                }

            }
        })

        let themeToggleBtn = document.querySelector('.theme-toggler');
        let calculator = document.querySelector('.calculator');
        let toggler_icon = document.querySelector('.toggle-icon');

        let isDark = true;

        themeToggleBtn.onclick = () => {
            calculator.classList.toggle('dark');
            themeToggleBtn.classList.toggle('active');
            isDark = !isDark;
        }



    </script>
</body>

</html>
